<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title> CS 3300 - Project 2 </title>
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <script src="scripts/d3/d3.min.js"></script>

</head>
    
<body>
    <h1>MARVELâ„¢ Social Network</h1>
    <svg />
    <script>
        var padding = 20;
        var height = 800;
        var width = 1200;
        
        /* Loading initial data:
        declares Avengers array, which contains list of all Avenger names
        declares and filles in mcuCharacters, which contains a list of all characters in the Marvel Cinematic Universe excluding the Avengers.
        Then calls fillHeroNetwork with the mcuCharacters
        */

        var Avengers = ["IRON MAN/TONY STARK","CAPTAIN AMERICA","HULK/DR. ROBERT BRUC","BLACK WIDOW/NATASHA","HAWK","THOR/DR. DONALD BLAK"];

        function remove(array, element){
            var index = array.indexOf(element);
            array.splice(index, 1);
        }

        //create array of all the characters we want to represent
        var mcuCharacters = [];
        d3.csv("mcuCharacters.csv", function(data){
            data.forEach(function(d){
                mcuCharacters.push(d.heroes);
            })
            Avengers.forEach(function(d){
                mcuCharacters.push(d);
            })
            remove(mcuCharacters, "POTTS, VIRGINIA PEPP");
            remove(mcuCharacters, "DUGAN, DUM DUM | MUT");
            fillHeroNetwork(mcuCharacters);
        })

        function fillHeroNetwork(mcuCharacters){
            //initialize heronetwork
            var heroNetwork = new Object();
            heroNetwork.nodes = [];
            heroNetwork.links = [];
            //add nodes to data object
            mcuCharacters.forEach(function(element){
                var charObj = new Object();
                charObj.id = element;
                heroNetwork.nodes.push(charObj);
            })

            d3.csv("Marvel_Social_Network/hero-network.csv", function(data) {
                data.forEach(function(element){
                    hero1 = element["hero1"].trim();
                    hero2 = element["hero2"].trim();
                    if((mcuCharacters.includes(hero1) || Avengers.includes(hero1)) && mcuCharacters.includes(hero2) ){

                        var linkObj = {"source": hero1, "target": hero2};
                        if (!heroNetwork.links.includes(linkObj)){
                            heroNetwork.links.push(linkObj);
                        }
                    }


                })
                console.log(heroNetwork);
                callback(heroNetwork);
            });
        }
        
        
        
        /* showMap:
        Takes the svg, coordinate array, and line array to map the visual elements.
        Can change the inputs to show Avenger connected characters or not.
        */
        function callback(heroMap){
             
            var svg = d3.select("svg")
                .attr("height", height).attr("width", width);

            var nodes = heroMap.nodes;
            var links = heroMap.links;

            var simulation = d3.forceSimulation()
                             .force("link", d3.forceLink().id(function(d) { return d.id; }))
                             .force("charge", d3.forceManyBody())
                             .force("center", d3.forceCenter(width/2, height/2));

            var link = svg.append("g")
                        .attr("class", "links")
                        .selectAll("line")
                        .data(links)
                        .enter().append("line")
                        .attr("stroke-width", "2")
                        .attr("stroke", "#999")
                        .attr("stroke-opacity", "0.6");

            var node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("circle")
                        .data(nodes)
                        .enter().append("circle")
                        .attr("r", 5)
                        .attr("fill", "white")
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));


            nodes.forEach(function(d){
                if (d.id == "IRON MAN/TONY STARK"){
                    d.fx = 50;
                    d.fy = 20;
                    d.x = 50;
                    d.y = 20;
                }
                else if (d.id == "CAPTAIN AMERICA"){
                    d.fx = width/2 + 20;
                    d.fy = 50;
                    d.x = width/2 + 20;
                    d.y = 50;
                } else if (d.id == "HULK/DR. ROBERT BRUC"){
                    d.fx = width - 50;
                    d.fy = 20;
                    d.x = width - 50;
                    d.y = 20;
                } else if (d.id == "BLACK WIDOW/NATASHA"){
                    d.fx = 20;
                    d.fy = height - 30;
                    d.x = 20;
                    d.y = height - 30;
                } else if (d.id == "HAWK"){
                    d.fx = width/2 + 50;
                    d.fy = height - 20;
                    d.x = width/2 + 50;
                    d.y = height - 20;
                } else if (d.id == "THOR/DR. DONALD BLAK"){
                    d.fx = width - 20;
                    d.fy = height - 30;
                    d.x = width - 20;
                    d.y = height - 30;
                } 
            })

            node.append("title")
                .text(function(d){ return d.id; });

            simulation.nodes(nodes)
                        .on("tick", ticked);

            simulation.force("link")
                .links(links);

            function ticked() {
                link
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node
                    .attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
            }

            function dragstarted(d) {
              if (!d3.event.active) simulation.alphaTarget(0.3).restart();

            }

            function dragged(d) {
              d.fx = d3.event.x;
              d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!Avengers.includes(d.id)){
                    d.fx = null;
                    d.fy = null;
                }
              simulation.alphaTarget(0).restart()
            }
            
        }
    
    </script>
</body>
