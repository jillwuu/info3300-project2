<html>
<head>
<title> Example </title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg />
<script>
function callback(error, data){
  console.log(data);
  var heros = data;

  var coordinates = [];
  heros.forEach(function (hero){
    coordinates.push({name: hero[1], x: Math.floor(Math.random() * 500), y: Math.floor(Math.random() * 500)});
  });
  console.log(coordinates);

  var svg = d3.select("svg")
  .attr("height", 600).attr("width", 600);

  svg.append("circle")
    .attr("cx", 250)
    .attr("cy", 250)
    .attr("r", 3)
    .attr("fill", "red");
    
    svg.selectAll("circle")
    .data(coordinates)
    .enter()
    .append("circle")
    .attr("cx", d => d.x)
    .attr("cy", d => d.y)
    .attr("r", 3)
    .attr("fill", "black");
    
    svg.selectAll("line")
    .data(coordinates)
    .enter()
    .append("line")
    .attr("x1", 250)
    .attr("x2", d => d.x)
    .attr("y1", 250)
    .attr("y2", d => d.y)
    .attr("stroke", "red");

}

d3.csv("tonystark.csv", callback);
</script>
</body>
</html>
